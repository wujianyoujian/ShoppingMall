<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ShopMall后台管理系统</title>
  <link rel="stylesheet" href="./css/resert.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/admin/admin_base.css">
  <link rel="stylesheet" href="./css/admin/admin_add.css">
</head>

<body>
  <div class="admin">
    <div class="left">
      <ul class="LEFT">
        <li class="first_li">
          <div class="first_title">
            <a href="./admin_index.html">
              <span class="fa fa-th-large"></span>
              <span class="text">首页</span>
            </a>
          </div>
        </li>
        <li class="first_li">
          <div class="first_title">
            <span class="fa fa-file-o"></span>
            <span class="text">数据管理</span>
            <span class="fa fa-angle-down"></span>
          </div>
          <ul class="second_ul">
            <li class="second_title"><a href="./admin_user.html">用户列表</a></li>
            <li class="second_title"><a href="./admin_shop.html">商品列表</a></li>
            <li class="second_title"><a href="javascript:;">订单列表</a></li>
            <li class="second_title"><a href="javascript:;">管理员列表</a></li>
          </ul>
        </li>
        <li class="first_li">
          <div class="first_title">
            <span class="fa fa-pencil"></span>
            <span class="text">添加数据</span>
            <span class="fa fa-angle-down"></span>
          </div>
          <ul class="second_ul">
            <li class="second_title">
              <a href="./admin_add.html">添加商品</a>
            </li>
          </ul>
        </li>
        <li class="first_li">
          <div class="first_title">
            <span class="fa fa-star"></span>
            <span class="text">图表</span>
            <span class="fa fa-angle-down"></span>
          </div>
        </li>
        <li class="first_li">
          <div class="first_title">
            <span class="fa fa-pencil"></span>
            <span class="text">编辑</span>
            <span class="fa fa-angle-down"></span>
          </div>
        </li>
        <li class="first_li">
          <div class="first_title">
            <span class="fa fa-cog"></span>
            <span class="text">设置</span>
            <span class="fa fa-angle-down"></span>
          </div>
          <ul class="second_ul">
            <li class="second_title">管理员设置</li>
          </ul>
        </li>
        <li class="first_li">
          <div class="first_title">
            <span class="fa fa-question-circle"></span>
            <span class="text">说明</span>
            <span class="fa fa-angle-down"></span>
          </div>
          <ul class="second_ul">
            <li class="second_title">说明</li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="right">
      <div class="right_header">
        <span class="tag">首页 / 数据管理 /</span>
        <span class="username">添加商品</span>
        <div class="avatar">
          <img src="./images/20151008192345_uPC5U.jpeg" alt="头像">
          <div class="mask">
            <p>首页</p>
            <p>退出</p>
          </div>
        </div>
      </div>
      <div class="Add_shop">
        <div class="add_type">
          <p class="title">选择商品种类</p>
          <div class="Type">
            <span class="lable">商品种类</span>
            <select name="" id="Select">
              <option value="mobile">mobile</option>
              <option value="computer">computer</option>
            </select>
            <div class="type_down">
              <span class="lable">商品种类</span>
              <input type="text" class="input">
              <button class="type_submit">提交</button>
            </div>
            <p class="click_down">
              <i class="fa fa-caret-up"></i>添加商品种类
            </p>
          </div>
        </div>
        <div class="add_detail">
            <p class="title">添加商品信息</p>
            <div class="Detail">
              <div class="input_name">
                <span class="lable">商品名称</span>
                <input type="text">
              </div>
              <div class="input_progame">
                <span class="lable">商品活动</span>
                <input type="text">
              </div>
              <div class="input_detail">
                <span class="lable">商品详情</span>
                <input type="text">
              </div>
              <div class="input_price">
                <span class="lable">商品价格</span>
                <input type="text">
              </div>
              <div class="input_img">
                <span>上传图片</span>
                <i class="fa fa-plus"></i>
                <input type="file" class="file" accept="image/png,
                 image/gif">
                <div class="showImg">
                  <img src="" alt="">
                </div>
                <input type="text" class="text_img">
              </div>
              <button class="detail_submit">添加商品</button>
            </div>
          </div>
      </div>
    </div>
  </div>
  <script src="./js/jquery_1.12.4_jquery.min.js"></script>
  <script src="./js/admin/admin_base.js"></script>
  <script src="./js/admin/admin_ajax.js"></script>
  <script src="./js/admin/admin_addShop.js"></script>
</body>
</html>
