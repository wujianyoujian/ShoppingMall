    	<p><i class="hong">*</i> 标注为必填项</p>
    	<form action="" method="post">
    		<div class="reg">
    		<ul>
    			<li>用户名<i>*</i> <input type="text" id="input_text" class="input_def" />
    			<span class="label label-warning">用户名由字母和数字组成</span>
    			<span class="label label-danger">请输入用户名</span>
    			</li>
    			<li>
                    密　码<i>*</i> 
                    <input type="password" id="input_password" class="input_def"/>
                    <span class="glyphicon glyphicon-eye-open"></span>
                    <span class="label label-info">你的密码由字母,数字组成</span>
                </li>
                <li id="passwordcheck">
                    密码复杂度
                    <div class="lenght">
                        <div class="dot"></div>
                    </div>
                </li>
    			<li>
                    确认密码<i>*</i> 
                    <input type="password" id="reinput_password" class="input_def"/>
                    <span class="label label-warning">请先输入你的密码</span>
                    <span class="label label-success">密码一致</span>
                </li>
    			<li>
    				设置问题<i>*</i>
    				<select name="ques">
    					<option value="0">--你的电话号码是多少--</option>
    					<option value="1">--你最喜欢玩什么游戏--</option>
    					<option value="2">--你的高中语文老师是谁--</option>
    					<option value="3">--你的电话号码是多少--</option>
    					<option value="4">--你的电话号码是多少--</option>
    				</select>
    			</li>
    			<li>回答<i>*</i> <input type="text" class="input_def"/></li>
    			<li>邮箱📪<i>*</i> <input type="email" class="input_def"/></li>
    		</ul>
    	</div>
    	<div class="sex">
    		<label for="nv">女</label><input type="radio" name="sex" id="nv"/>
    				&nbsp;&nbsp;&nbsp;
    		<label for="nan">男</label><input type="radio" name="sex" id="nan"/>
    	</div>
    	<div class="birth">
    		生日<i class=hong>*</i>&nbsp;
    		<select name="nian">
    			<option value="0">--请选择--</option>
    		</select>年&nbsp;
    		<select name="yue">

    		<select name="ri">

    		</select>日&nbsp;
    	</div>

    		<i>还可以输入140个字</i>
    	</div>

    	<input type="reset" name="" id="res" value="重置" />
