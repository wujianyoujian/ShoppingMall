<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ShopMall后台管理系统</title>
  <link rel="stylesheet" href="./css/resert.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/admin/admin_base.css">
  <link rel="stylesheet" href="./css/admin/admin_index.css">
</head>

<body>
  <div class="admin">
    <div class="left">
      <ul class="LEFT">
        <li class="first_li">
          <div class="first_title">
            <span class="fa fa-th-large"></span>
            <span class="text">首页</span>
          </div>
        </li>
        <li class="first_li">
          <div class="first_title">
            <span class="fa fa-file-o"></span>
            <span class="text">数据管理</span>
            <span class="fa fa-angle-down"></span>
          </div>
          <ul class="second_ul">
            <li class="second_title"><a href="./admin_user.html">用户列表</a></li>
            <li class="second_title"><a href="./admin_shop.html">商品列表</a></li>
            <li class="second_title"><a href="javascript:;">订单列表</a></li>
            <li class="second_title"><a href="javascript:;">管理员列表</a></li>
          </ul>
        </li>
        <li class="first_li">
          <div class="first_title">
            <span class="fa fa-pencil"></span>
            <span class="text">添加数据</span>
            <span class="fa fa-angle-down"></span>
          </div>
          <ul class="second_ul">
            <li class="second_title">添加商品</li>
          </ul>
        </li>
        <li class="first_li">
          <div class="first_title">
            <span class="fa fa-star"></span>
            <span class="text">图表</span>
            <span class="fa fa-angle-down"></span>
          </div>
        </li>
        <li class="first_li">
          <div class="first_title">
            <span class="fa fa-pencil"></span>
            <span class="text">编辑</span>
            <span class="fa fa-angle-down"></span>
          </div>
        </li>
        <li class="first_li">
          <div class="first_title">
            <span class="fa fa-cog"></span>
            <span class="text">设置</span>
            <span class="fa fa-angle-down"></span>
          </div>
          <ul class="second_ul">
            <li class="second_title">管理员设置</li>
          </ul>
        </li>
        <li class="first_li">
          <div class="first_title">
            <span class="fa fa-question-circle"></span>
            <span class="text">说明</span>
            <span class="fa fa-angle-down"></span>
          </div>
          <ul class="second_ul">
            <li class="second_title">说明</li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="right">
      <div class="right_header">
        <span class="tag">首页</span>
        <span class="username">你好, default</span>
        <div class="avatar">
          <img src="./images/20151008192345_uPC5U.jpeg" alt="头像">
        </div>
      </div>
      <h2 class="Info_title">数据统计</h2>
        <div class="Info_base">
          <!-- 有多少个买家用户，有多少个管理员，有多少件商品 -->
          <div class="info_wrapper">
            <div class="info_text">
              <p>当前一共有<span class="number">34</span>个用户</p>
            </div>
          </div>
          <div class="info_wrapper">
              <div class="info_text">
                <p>当前一共有<span class="number">5</span>个管理员</p>
              </div>
          </div>
          <div class="info_wrapper">
              <div class="info_text">
                <p>当前一共有<span class="number">180</span>件商品</p>
              </div>
          </div>
          <div class="info_wrapper">
              <div class="info_text">
                <p>已经购卖出<span class="number">2283</span>件商品</p>
              </div>
          </div>
          <div class="info_wrapper">
            <div class="info_text">
              <p>当前完成了<span class="number">2201</span>件订单</p>
            </div>
          </div>
          <div class="info_wrapper">
            <div class="info_text">
              <p>当前还剩下处理<span class="number">112</span>件订单</p>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="./js/jquery_1.12.4_jquery.min.js"></script>
  <script src="./js/admin/admin_base.js"></script>
  <script src="./js/admin/admin_index.js"></script>
</body>
</html>
