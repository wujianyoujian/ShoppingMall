<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ShopMall后台管理系统</title>
  <link rel="stylesheet" href="./css/resert.css">
  <link rel="stylesheet" href="./css/admin_login.css">
</head>
<body>
  <div class="container">
    <h1>ShopMall后台管理系统</h1>
    <div class="login">
      <div class="content">
        <div class="username">
          <input type="text" placeholder="用户">
        </div>

          <input type="password" placeholder="密码">

        <div class="info">
          <p>温馨提示:</p>
          <p>只有后台人员才可以登录</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/jquery_1.12.4_jquery.min.js"></script>
  <script src="./js/admin/admin_ajax.js"></script>
  <script src="./js/admin/admin_login.js"></script>

</html>
