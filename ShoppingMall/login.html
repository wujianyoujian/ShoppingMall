<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>user loading</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/user.css"/>
</head>
<body>
	<div class="user">
		<div class="u_left">
			<a href="index.html"><img src="./images/user_1.jpg"/></a>
		</div>
		<div class="u_right">
			<div class="title">
				<p class="title_1">Please　Login　Shoping Mall</p>
			</div>
			
			<form action="#" method="post">
				<div id="user_text">
					<p>账号/邮箱<i>*</i></p>
					<input type="text" placeholder="Type your email"/>
					<span class="tishi">邮箱格式错误</span>
                    <ul class="tishis">
                        <li>@qq.com</li>
                        <li>@163.com</li>
                        <li>@gamil.com</li>
                    </ul>
				</div>
				<div id="user_password" >
					<p>密码<i>*</i></p>
					<input type="password" placeholder="password"/>
                    <span class="fa fa-eye"></span>
				</div>
				<div class="login">
					<a href="#">忘记密码</a>
					<a href="zhuce.html" class="zhuce">注册新账号</a>	
				</div>
				<input type="button" name="" id="tijiao" value="登录" />
			</form>
		</div>
	</div>
	<script src="js/jquery_1.12.4_jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/user.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/controal/login.js"></script>
</body>
</html>
